<html>
	<head>
		<Title> Tutor matching </Title>
		<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		<link href="https://fonts.googleapis.com/css?family=Tinos" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=K2D|Krub|Oswald" rel="stylesheet">
		<link rel = "stylesheet" type = "text/css" href = "tutor.css"></link>
		<link rel = "stylesheet" type = "text/css" href = "tutor.asp"></link>
	</head>
	<body>
	<h2 id = "title"> Need Study Help? </h2>
	<p id = "text"> (This text can be changed later) Need help with your work? This website was designed to 
				help students find the right tutor for them. 
	</p>
	<form>
		First name: <br>
		<input type = "text" placeholder = "Joe">
		
		</input>
		<br>
		Last name: <br>
		<input type = "text" placeholder = "Falcon">
		
		</input>
		<br>
		Grade: <br>
		<input type = "radio" name = "grade" value = "9"> 9 </input>	
		<input type = "radio" name = "grade" value = "10"> 10 </input>	
		<input type = "radio" name = "grade" value = "11"> 11 </input>	
		<input type = "radio" name = "grade" value = "12"> 12 </input>	
		<br>
		I am available on (Check all that apply):<br>
		<input type = "checkbox" name="day" value = "mon"> Monday </input>
		<br>
		<input type = "checkbox" name="day" value = "tue"> Tuesday </input>
		<br>
		<input type = "checkbox" name="day" value = "wed"> Wednesday </input>
		<br>
		<input type = "checkbox" name="day" value = "thu"> Thursday </input>
		<br>
		<input type = "checkbox" name="day" value = "wed"> Friday </input>
		<br>
		<input type = "checkbox" name="day" value = "thu"> Saturday </input>
		<br>
		<input type = "checkbox" name="day" value = "fri"> Sunday </input>
		<br>
		
	</form>
	</body>
</html>
